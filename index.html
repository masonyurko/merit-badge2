<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <base href="/">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    jalen-card img {
    max-width: 200px;
  }
  </style>
  <title>card-list</title>
</head>

<body>
  <team-roster></team-roster>

  <div class="buttons">
    <button class="duplicate">Duplicate</button>
    <button class="modifytitle">Change Name</button>
    <button id="deletelastcard">Delete</button>
    <button data-toggle-btn>Toggle Stats</button>
  </div>
  <div id="app">
    <card-list top="MVP">
      <ul>
        <li>(SHOULD'VE BEEN) Superbowl MVP</li>
        <li>BEST QB IN THE LEAGUE</li>
      </ul>
    </card-list>
 </div>
 <script type="module">
  import "./src/card-list.js";
  import "./src/team-roster.js";
</script>
<script>    
  // toggle the 1ST instance of the stats
  document.querySelector('button[data-toggle-btn]').addEventListener('click', (e) => {
    const details = document.querySelector('card-list').shadowRoot.querySelector('details')
    console.log(details);
    if (details.getAttribute('open')) {
      details.removeAttribute('open');
    }
    else {
      details.setAttribute('open','open');    
    }
  });
  // duplicate the first item
  document.querySelector('.duplicate').addEventListener('click', function(e) {
  const itemToClone = document.querySelector('card-list').cloneNode();
  document.querySelector('#app').appendChild(itemToClone);
});

// modify name of first item
document.querySelector('.modifytitle').addEventListener('click', function(e) {
  let name = prompt("Name Jalen....");
  if (name) {
    document.querySelector('card-list').name = name;
  }
});

// delete the last item
document.querySelector('#deletelastcard').addEventListener('click', function(e) {
  let wantsTo = confirm("Are you sure?");
  if (wantsTo) {
    if (document.querySelector('#app card-list:last-child') !== document.querySelector('card-list')) {
      document.querySelector('#app card-list:last-child').remove();      
    }
    else {
      alert("YOU CAN NOT DELETE JALEN!!!!");
    }
  }
});
</script>
</body>

</html>
